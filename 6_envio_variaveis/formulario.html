<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width:150px;
        }
        fieldset{
            border-radius: 30px;;
        }
        @media only print{
            #botoes{
                display: none;
            }
        }
    </style>
</head>
<body>

    <form action="http://www.edupretel.com.br/html5_impacta/mensagem.php" method="post"><!--
        <label>
        Nome: <input type="text" name="nomeFunc" id="nome" placeholder="Digite o seu nome" />
       </label>
        -->
        <fieldset>
            <legend>Informações Pessoais</legend>
        <p>
            <label for="nome">Nome:</label>
            <input  type="text" 
                    name="nomeFunc" 
                    id="nome" 
                    placeholder="Digite o seu nome" 
                    required 
                    maxlength="50"
                    autofocus
            /><!-- required = "required"  estilo xhtml -->
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input  type="password" 
                    name="senha" 
                    id="senha" 
                     
            />
        </p>
        <p>
            <label for="email">Email:</label>
            <input  type="email" 
                    name="email" 
                    id="email"  
            />
        </p>

        <p>
            <label for="dataNasc">Data de Nascimento:</label>
            <input  type="date" 
                    name="dataNasc" 
                    id="dataNasc"  
                    min="2022-07-01"
                    max="2022-07-31"
            />
        </p>
    </fieldset>
    <fieldset>
        <legend>Listas</legend>
        <p>
            <label for="ufNasc">UF Nascimento</label>
            <select id="ufNasc" name="nasceu">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Geraes</option>
                <option value="sc" selected>Santa Catarina</option>
                <option value="pa">Pará</option>
                <option value="ma">MAranhão</option>
            </select>
        </p>
        <p>
            <label for="ufMorou">UF Moradia</label>
            <select id="ufMorou" name="morou" multiple>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Geraes</option>
                <option value="sc" selected>Santa Catarina</option>
                <option value="pa">Pará</option>
                <option value="ma">MAranhão</option>
            </select>
        </p>
        <p>
            Sexo:<br>
            <input type="radio" name="sexo" id="sexo_m" value="m" checked><label for="sexo_m">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="sexo_f" value="f"><label for="sexo_f">Feminino</label>
            <br>
            <input type="radio" name="sexo" id="sexo_i" value="i" required><label for="sexo_i">Inexistente</label>
        </p>
        <p>
            Idiomas:<br>
            <input type="checkbox" name="idioma[]" id="idioma_i" value="ing" checked >
            <label for="idioma_i">Inglês</label>

            <br>
            <input type="checkbox" name="idioma[]" id="idioma_f" value="fra" >
            <label for="idioma_f">Frances</label>

            <br>
            <input type="checkbox" name="idioma[]" id="idioma_a" value="Ale" >
            <label for="idioma_a">Alemão</label>

            <br>
            <input type="checkbox" name="idioma[]" id="idioma_e" value="esp" checked>
            <label for="idioma_e">Espanhol</label>
        </p>

        
    </fieldset>
    <fieldset>
        <legend>Expressoes Regulares</legend>
        <label for="cpf">CPF</label>
        <input type="text"
                id="cpf"
                name="cpf"
                title="Digite p cpf no formato nnn.nnn.nnn-nn"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                oninvalid="return alert('cpf invalido')"
        ><!--\d\d\d\.\d\d\d\.\d\d\d-\d\d -->
        <input type="hidden" name="recipient" id="recipient" value="d.tree2005@gmail.com">
        <input type="hidden" name="subject" id="subject" value="cadastro preenchido ma rita lina">
        <input type="hidden" name="redirect" id="redirect" value="obrigado.html">

        
    </fieldset>
    <div id="botoes">
        <input type="submit" name="botao" value="AAAAAAiiiii">    
        <input type = "button" name="qq" value="button"  onclick="form.submit()">
        <input type="reset" value="Limpar o Formulario">
        

        <hr>
        
        <button onclick="javascript:print()">Imprimir</button>
    </div>
    </form>

    
</body>
</html>
